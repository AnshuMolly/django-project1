{% extends 'base.html' %}
{%block title%}Contact{%endblock title%}
{%block body%} 
<div class="container-fluid my-3">
    <img src="/static/10.jpg" class="d-block " alt="...">
</div>

<form method="post" action="/contact">
{% csrf_token %}
    <div class="container mb-10 py-5">
    <h1 class="text-center">Contact Us</h1>
</div>
<div class="mb-3">
    <label for="Name" class="form-label">Name</label>
    <input type="text" class="form-control" id="Name" name="name"placeholder="Enter your full name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone"placeholder="Enter your phonenumber">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">What is your Query ?</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
  
{%endblock body%}
